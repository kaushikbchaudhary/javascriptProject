  <body>
    <div class="container-md">
      <!-- Content here -->
      <h1 id="title">Crud_Development</h1>
      <table>
        <tr class="flex">
          <td>
            <!-- html form CRUD Operations -->
            <form
              onsubmit="event.preventDefault();onFormSubmit(); "
              class="center"
            >
              <div class="row mb-3">
                <label for="empCode" class="form-label">Emp code</label
                ><label
                  class="validation-error hide"
                  id="empCodeValidationError"
                  >This field is required.</label
                >
                <input type="number" name="empCode" id="empCode" />
              </div>
              <div>
                <label for="fullName">Full Name</label>
                <input type="text" name="fullName" id="fullName" />
              </div>
              <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div>
                <label for="city">City</label>
                <input type="text" name="city" id="city" />
              </div>

              <div class="form-action-buttons">
                <input type="submit" value="submit" id="submit" />
              </div>
            </form>
          </td>
          <td>
            <!-- table to list all records  -->
            <table class="list" id="employeeList">
              <thead>
                <tr>
                  <th>EMP Code</th>
                  <th>Full Name</th>
                  <th>Email</th>
                  <th>City</th>
                  <th>Button</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </td>
        </tr>
      </table>
      <!-- JavaScript Bundle with Popper -->

      <script src="./script.js"></script>
    </div>
  </body>

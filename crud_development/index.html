<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Crud_Development</h1>
    <table>
      <tr class="flex">
        <td>
          <!-- html form CRUD Operations -->
          <form
            onsubmit="event.preventDefault();onFormSubmit(); "
            autocomplete="off"
            class="center"
          >
            <div>
              <label for="">Emp code</label
              ><label class="validation-error hide" id="empCodeValidationError"
                >This field is required.</label
              >
              <input type="number" name="empCode" id="empCode" />
            </div>
            <div>
              <label for="">Full Name</label>
              <input type="text" name="fullName" id="fullName" />
            </div>
            <div>
              <label for="">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="">City</label>
              <input type="text" name="city" id="city" />
            </div>

            <div class="form-action-buttons">
              <input type="submit" value="submit" id="submit" />
            </div>
          </form>
        </td>
        <td>
          <!-- table to list all records  -->
          <table class="list" id="employeeList">
            <thead>
              <tr>
                <th>EMP Code</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>City</th>
                <th>Button</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </td>
      </tr>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
